	$('#file_upload').uploadify({

	    'fileTypeExts' : '*.gif; *.jpg; *.png; *.mp4',
	    'fileSizeLimit' : '10GB',
	    'swf'      : 'uploadify.swf',
	    'uploader' : 'uploadify.php'
	});
    });
